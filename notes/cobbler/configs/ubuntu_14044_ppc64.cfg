# Ubuntu Server automated installation
d-i debian-installer/locale string en_US
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/layoutcode string us
d-i netcfg/get_hostname string unassigned-hostname
d-i netcfg/get_domain string unassigned-domain
d-i netcfg/wireless_wep string
d-i netcfg/target_network_config select ifupdown
d-i apt-setup/use_mirror boolean true
d-i apt-setup/security_host string 192.168.3.24
d-i mirror/country string manual
d-i mirror/http/hostname string 192.168.3.24
d-i mirror/http/directory string /cobbler/ks_mirror/ubuntu-14.04.4-server-ppc64el-ppc64
d-i mirror/http/proxy string
d-i mirror/http/mirror select 192.168.3.24
d-i mirror/codename string trusty
d-i mirror/suite string trusty
d-i live-installer/net-image string http://192.168.3.24/cobbler/ks_mirror/ubuntu-14.04.4-server-ppc64el-ppc64/install/filesystem.squashfs
d-i clock-setup/utc boolean true
d-i time/zone string US/Central
d-i clock-setup/ntp boolean true
### Partitioning
d-i partman-auto/disk string /dev/sdj
d-i partman-auto/method string regular
d-i partman-auto/purge_lvm_from_device boolean true
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman-auto/confirm boolean true
d-i passwd/root-login boolean true
d-i passwd/root-password password passw0rd
d-i passwd/root-password-again password passw0rd
d-i passwd/user-fullname string ubuntu
d-i passwd/username string ubuntu
d-i passwd/user-password password passw0rd
d-i passwd/user-password-again password passw0rd
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false
tasksel tasksel/first multiselect standard
d-i pkgsel/include string openssh-server
d-i pkgsel/update-policy select none
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i finish-install/reboot_in_progress note
d-i preseed/early_command string $SNIPPET('kickstart_start')
d-i preseed/late_command string $SNIPPET('kickstart_done')
