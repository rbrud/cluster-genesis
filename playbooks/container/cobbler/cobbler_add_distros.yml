---
- hosts: localhost
  gather_facts: yes

- name: container/cobbler/cobbler_add_distros.yml
  hosts: deployer
  vars:
    log_level: ""
  tasks:

    - name: "Create directory in container to store install images."
      file:
        path: "{{ project_path }}/distro_images"
        state: directory
        mode: 0755

    - name: "Copy OS installer images and configs to container."
      copy:
        src: "{{ item }}"
        dest: "{{ project_path }}/distro_images/"
        force: no
      with_fileglob:
        - ~/distro_images/*.iso
        - ~/distro_images/*.cfg
        - ~/distro_images/*.list

    - shell: "ls {{ project_path }}/distro_images/*.iso | grep -v mini"
      register: iso_files

    - shell: "ls {{ project_path }}/distro_images/*.mini.iso"
      register: mini_iso_files

    - shell: "ls {{ project_path }}/distro_images/*.cfg"
      register: cfg_files

    - shell: "ls {{ project_path }}/distro_images/*.list"
      register: list_files

    - name: "Mount Disto installer images."
      mount:
        name: "/mnt/{{ item | basename | regex_replace('^(.*).iso$', '\\1') }}"
        src: "{{ item }}"
        fstype: iso9660
        opts: loop,ro
        state: mounted
      with_items:
        - "{{ iso_files.stdout_lines }}"
        - "{{ mini_iso_files.stdout_lines }}"
      become: yes
      become_method: sudo

    - name: "Copy distro images to web repo directory." 
      command: "rsync -a /mnt/{{ item | basename | regex_replace('^(.*).iso$', '\\1') }}/ /var/www/html/{{ item | basename | regex_replace('^(.*).iso$', '\\1') }}/"
      with_items:
        - "{{ iso_files.stdout_lines }}"
      become: yes
      become_method: sudo
 
    - name: "Copy \"mini\" netboot files to web repo directory." 
      command: "rsync -a /mnt/{{ item | basename | regex_replace('^(.*).iso$', '\\1') }}/install/ /var/www/html/{{ item | basename | regex_replace('^(.*).mini.iso$', '\\1') }}/install/netboot/"
      with_items:
        - "{{ mini_iso_files.stdout_lines }}"
      become: yes
      become_method: sudo
    
    - name: "Update preseed configurations with container IP."
      replace:
        dest: "{{ item }}"
        regexp: "0.0.0.0"
        replace: "{{ container_mgmt_ipv4 | ipaddr('address') }}"
      with_items:
        - "{{ cfg_files.stdout_lines }}"
      become: yes
      become_method: sudo
 
    - name: "Copy preseed configurations to cobbler kickstart directory."
      copy:
        src: "{{ item }}"
        remote_src: True
        dest: /var/lib/cobbler/kickstarts/
      with_items:
        - "{{ cfg_files.stdout_lines }}"
      become: yes
      become_method: sudo

    - name: "Copy public apt source lists to web repo directory." 
      copy:
        src: "{{ item }}"
        remote_src: True
        dest: "/var/www/html/{{ item | basename | regex_replace('^(.*).sources.list$', '\\1') }}/sources.list"
      with_items:
        - "{{ list_files.stdout_lines }}"
      become: yes
      become_method: sudo

    - name: "Unmount distro installer images."
      mount:
        name: "/mnt/{{ item | basename | regex_replace('^(.*).iso$', '\\1') }}"
        src: "{{ item }}"
        fstype: iso9660
        state: unmounted
      with_items:
        - "{{ iso_files.stdout_lines }}"
        - "{{ mini_iso_files.stdout_lines }}"
      become: yes
      become_method: sudo
    
    - name: "Call python \"cobbler_add_distro.py\" script to import distros and create profiles."
      command: "{{ python_executable }} {{ scripts_path }}/python/cobbler_add_distro.py /var/www/html/{{ item | basename | regex_replace('^(.*).iso$', '\\1') }} {{ item | basename | regex_replace('^(.*).iso$', '\\1') }}  {{ item | basename | regex_replace('^.*-(.*).iso$', '\\1') }} {{ log_level }}"
      with_items:
        - "{{ iso_files.stdout_lines }}"
      become: yes
      become_method: sudo

