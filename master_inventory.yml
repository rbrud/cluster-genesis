        password-ipmi: password
        cobbler-profile: cephppc64le
        name-interfaces:
            mac-pxe: eth15
            mac-eth10: eth10
            mac-eth11: eth11
        bond-interfaces:  # not used, not implemented
            - [eth10, eth11]
        ports:
            pxe:
