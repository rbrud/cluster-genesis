node-templates:
    controllers:
        hostname: hostname seed
        userid-ipmi: userid
        password-ipmi: password
        cobbler-profile: controllerx86
        name-interfaces:
            mac-pxe: eth15
            mac-eth10: eth10
            mac-eth11: eth11
        bond-interfaces: # not used, not implemented
            - [eth10, eth11]
        ports:
            pxe:
                rack1:
                    - 20
                    - 21
                    - 23
            ipmi:
                rack1:
                    - 41
                    - 42
                    - 43
            eth10:
                rack1:
                    - 2
                    - 3
                    - 5
            eth11:
                rack1:
                    - 12
                    - 13
                    - 15
        networks:
            - openstack-mgmt
            - openstack-stg
            - openstack-tenant-vlan
            - openstack-tenant-vxlan
